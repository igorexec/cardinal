defaultSeverity: error
extends:
  - tslint:latest
  - tslint-react
  - tslint-react-hooks
rules:
  quotemark:
    options:
      - single
      - jsx-double
  trailing-comma:
    options:
      multiline: always
      singleline: never
  eofline: true
  ordered-imports: false
  no-default-export: true
  max-line-length:
    options:
      limit: 100
  indent:
    options: spaces
  interface-name: false
  arrow-parens: false
  no-implicit-dependencies: false
  jsx-space-before-trailing-slash: true
  jsx-self-close: true
  jsx-boolean-value:
    options:
      - never
